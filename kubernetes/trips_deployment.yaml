apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  labels:
    app: tripInsights
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips-1.0
  template:
    metadata:
      labels:
        app: trips-1.0
    spec:
      containers:
      - name: trips
        image: registrypek4427.azurecr.io/trips:1.0
        env:
        - name: SQL_USER
          valueFrom: 
            secretKeyRef:
              name: db-user-pass
              key: SQL_USER
              optional: false
        - name: SQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: db-user-pass
              key: SQL_PASSWORD
              optional: false
        - name: SQL_SERVER
          valueFrom: 
            secretKeyRef:
              name: db-user-pass
              key: SQL_SERVER
              optional: false
        - name: SQL_DBNAME
          valueFrom: 
            secretKeyRef:
              name: db-user-pass
              key: SQL_DBNAME
              optional: false
        - name: OPENAPI_DOCS_URI
          value: "http://localhost:80"
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: trips-service
  labels:
    run: trips-service
spec:
  ports:
  - protocol: TCP
    name: http
    port: 8080
    targetPort: 80
  selector:
    app: trips-1.0

